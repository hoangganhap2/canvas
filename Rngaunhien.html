<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
    function Circle(x,y,radius) {
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function createCrile() {
        var ctx=document.getElementById("mycanvas").getContext("2d");
        var radius=Math.floor((Math.random())*500);
        var circle=new Circle(500,500,radius);
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fill();
    }
    createCrile();
</script>
</html>
